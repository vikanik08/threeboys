<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Описание страницы для поисковых систем">
    <meta name="keywords" content="ключевое слово1, ключевое слово2, ключевое слово3">
    <meta name="author" content="Имя автора">
    <meta http-equiv="cache-control" content="no-cache"> <!--     cache-control: no-cache — говорит браузеру всегда проверять актуальность страницы на сервере, вместо того чтобы загружать её из кэша -->
    <meta http-equiv="expires" content="0">
    <meta name="robots" content="index, follow"> <!--     index — говорит роботам индексировать эту страницу, чтобы она появлялась в поисковой выдаче.
    follow — указывает роботам следовать по ссылкам на странице и индексировать связанные страницы -->
    <meta property="og:title" content="Заголовок страницы">
    <meta property="og:description" content="Описание страницы">
    <meta property="og:image" content="URL изображения">
    <meta property="og:url" content="URL страницы">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://example.com"> <!-- Повышает безопасность страницы --><!--     default-src 'self' — разрешает загружать ресурсы (например, изображения, стили) только с того же домена, где находится страница -->
    <!--     <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://analytics.example.com; img-src 'self' https://cdn.example.com;">
    script-src — скрипты разрешены только с текущего домена и аналитического сервиса
    img-src — изображения разрешены с текущего домена и CDN -->
    <title>домашка 5</title>
    <link rel="icon" href="./путь_до_favicon"> 
    <link href="./stylesheets/style.css" rel="stylesheet" type="text/css"/>
    <script src="javascripts/java-script.js" charset="utf-8"></script>
  </head>
  <body>
    
    <div class="first_pic">
      <img id="box" src="./first_pic/first_pic.png" alt="ff">
    </div>

    <button id="button">с праздником</button>
    <div class="sec_pic">
      <img class="picpic" src="./first_pic/hasan2.png" alt="">
      <img class="picpic" src="./first_pic/strang_selim2.png" alt="">
      <img class="picpic" src="./first_pic/strange_semin.png" alt="">
      
    </div>

    

    
   
    
    
  
  


  </body>
</html>
